<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant signup</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid sticky">
            <div class="navbar-brand">SERVBYTE</div>
            <button
                class="navbar-toggler"
                type="button"
                style="background-color: red;"
                data-toggle="collapse"
                data-target="#navbarcontents"
                aria-controls="navbarcontents"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarcontents">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">ORDER TRACKING</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">EXPLORE</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <button class="btn btn-md btn-primary">VENDOR SIGN UP</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <button class="btn btn-md btn-info">DELIVERY SIGN UP</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-header-button">
            <div class="service-signup-header">
                <h1 class="text-center mt-2 mr-5">RESTAURANT SIGN UP PAGE</h1>
            </div>
            <div class="form-group">
                <form class="data-forms text-center mt-5">
                    <div class="name-of-business">
                        <label for="restaurant-name">Name of Restaurant:</label>
                        <input style="border: 2px solid grey;" type="text" class="form-control" id="restaurant-name">
                    </div>
                    <div class="address-of-restaurant form mt-2">
                        <label for="restaurant-address">Restaurant Address</label>
                        <input style="border: 2px solid grey;" type="email" class="form-control" id="restaurant-address">
                    </div>
                    <div class="restaurant-email form mt-2">
                        <label for="restaurant-mail">Restaurant Email</label>
                        <input style="border: 2px solid grey;" type="email" class="form-control" id="restaurant-mail">
                    </div>
                    <div class="restaurant-phone-number form mt-2">
                        <label for="restaurant-number">Phone number</label>
                        <input style="border: 2px solid grey;" type="tel" class="form-control" id="restaurant-number">
                    </div>
                    <div class="state-of-restaurant form mt-2">
                        <label for="restaurant-state">State</label>
                        <select style="border: 2px solid grey;" class="custom-select form-control" id="restaurant-state">
                            <option select>Select an option</option>
                        </select>
                    </div>
                    <div class="restaurant-city form mt-2">
                        <label for="restaurant-city">City</label>
                        <select style="border: 2px solid grey;" class="custom-select form-control" id="restaurant-city">
                            <option select>Select an option</option>
                        </select>
                    </div>
                    <div class="restaurant-logo mt-2 ml-5" style="width: 25rem;">
                       <label for="logo-of-restaurant text-center" class="form-label">Upload Restaurant logo</label>
                        <input style="border: 2px solid grey;" type="file" class="form-control ml-5" id="logo-of-restaurant">
                    </div>
                </form>
            </div>
            <div class="submit-button mt-2">
                <button class="btn btn-lg btn-success" type="submit">Submit Application</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="faqs-and-socialmedia">
                <p class="social-media ml-5"><a href="#">FAQS</a> | <a href="#">Facebook</a> | <a href="#">Whatsapp</a> | <a href="#">Twitter</a> <span class="copyright">(c) Copyright SERVBYTE 2021</span></p>
            </div>
        </div>
    </footer>
</body>
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</html>
